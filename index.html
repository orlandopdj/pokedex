<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resets.css">
    <link rel="shortcut icon" href="imagens/pokebola.png" type="image/x-icon">
</head>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name of Number"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <script src="main.js"></script>
</body>

</html>
